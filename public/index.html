<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
        <script type="text/javascript" src="log.js"></script>
        <script type="text/javascript" src="battle.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var canvas = $("#arena");
                var battle = new Battle(
                    canvas[0].getContext("2d"),
                    canvas.attr("width"),
                    canvas.attr("height"),
                    ['./robot/boss-3.js', './robot/boss-2.js']
                );
                battle.run();
            });
        </script>
        <style type="text/css">
            #arena {
                border: 1px solid grey;
            }
        </style>
    </head>
    <body>

        <div>Help the blue tank to win <a href="stage0.html">Stage 0</a>, <a href="stage1.html">Stage 1</a>, <a href="stage2.html">Stage 2</a> and the <a href="stage3.html">the Final Stage</a></div>
        <button id="enable-debug" onclick="triggerDebug();">Trigger debug</button>
        <hr />
        <canvas id="arena" width="600" height="500" style="float:left;"></canvas>
        <pre>
            <div id="debug" style="float: left; width: 200px; padding: 10px;"></div>
        </pre>
    </body>
</html>
